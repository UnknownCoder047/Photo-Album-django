{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' type='text/css' href="{% static '/css/bootstrap.min.css' %}">
  <script src="{% static '/js/bootstrap.min.js' %}"></script>
  <title>ADD Photos</title>
</head>
<body class="m-5">
  <div class="container">
    <!-- <div class="row justify-content-center">
      <div class="col">
        <a href="{% url 'gallery' %}" class="btn btn-md btn-outline-info m-2 " tabindex="-1" role="button" aria-disabled="true"> Back to Gallery</a>
      </div>
    </div> -->
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card">
          <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
              <div class="form-group m-3">
                <label for="">Select a Category </label>
                <select name="category" class="form-control">
                  <option value="none" >Selct a category....</option>
                  {%for category in categories%}
                  <option value={{category.id}} >{{category.name}} </option>
                  {%endfor%}
                </select>
              </div>
              <div class="form-group m-3">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                  Create New Category
                </button>
                <div class="collapse" id="collapseExample">
                  <div class="form-group m-3">
                    <input name="category_new" type="text" placeholder="Enter New Category" class=" form-control ">
                  </div>
                </div>
              </div>
              
            <div class="form-group m-3">
              <label for="">Upload Image </label>
              <input name="image" type="file" class=" form-control ">
            </div>
            <div class="form-group m-3">
              <label for="">Description </label>
              <input name="description" type="text" placeholder="Enter your description" class=" form-control ">
            </div>
            <button type="submit" class="btn btn-primary m-3"> Submit</button>
            <a href="{% url 'gallery' %}" class="btn btn-md btn-info m-2 btn-block text-white " tabindex="-1" role="button" aria-disabled="true"> Back to Gallery</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
