{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' type='text/css' href="{% static '/css/bootstrap.min.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
  <title>Photo Viewer </title>
  <style>
    .fit{
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="container m-5">
    <div class="row justify-content-center">
      <div class="col">
        <a href="{% url 'gallery' %}" class="btn btn-md btn-outline-info m-2 " tabindex="-1" role="button" aria-disabled="true"> Back to Gallery</a>
      </div>
    </div>
    <div class="row justify-content-center" >
      <div class="col" style="height: 85vh;">
        <img src=" {{photo.image.url}} " class="img-fluid rounded mx-auto d-block fit " alt="...">
      <p class=" text-center"> {{photo.description}} </p>
      </div>
      
    </div>
  </div>
  <script src="{% static '/js/bootstrap.min.js' %}"></script>
</body>
</html>
